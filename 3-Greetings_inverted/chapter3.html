<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Viewer</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
      color: white;
      cursor: pointer;
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 8px 0;
    }

    .sidebar ul li a {
      color: #ccc;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      margin-top: 20px;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .sidebar ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .sidebar ul li {
        margin: 10px 15px;
      }

      button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      img {
        max-height: 60vh;
      }

      button {
        font-size: 13px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Courses</li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- <aside class="sidebar">
      <h2>Chapters</h2>
      <ul>
        <li><a href="chapter1.html">Chapter 1</a></li>
        <li><a href="chapter2.html">Chapter 2</a></li>
        <li><a href="chapter3.html">Chapter 3</a></li>
      </ul>
    </aside>
 -->
    <section class="content">
      <!-- <h1>Pages</h1> -->
      <div class="btn-container">
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>
      <img id="displayedImage" src="" alt="Loading image..." />
      <p id="statusMessage"></p>
    </section>
  </main>

  <script>
    const img = document.getElementById("displayedImage");
    const statusMessage = document.getElementById("statusMessage");
    const imagePaths = [];
    let index = 1;
    let currentIndex = 0;

    function preloadImages(callback) {
      let tryNext = () => {
        const testImage = new Image();
        const path = `images/page_${index}.png`;

        testImage.onload = () => {
          imagePaths.push(path);
          index++;
          tryNext();
        };

        testImage.onerror = () => {
          if (imagePaths.length === 0) {
            statusMessage.textContent = "❌ No images found in the 'images' folder.";
            img.style.display = "none";
          } else {
            showImage(0);
          }
        };

        testImage.src = path;
      };

      tryNext();
    }

    function showImage(i) {
      if (i >= 0 && i < imagePaths.length) {
        currentIndex = i;
        img.src = imagePaths[i];
        statusMessage.textContent = `Page ${i + 1} of ${imagePaths.length}`;
        img.style.display = "block";
      }
    }

    function previousImage() {
      if (currentIndex > 0) {
        showImage(currentIndex - 1);
      }
    }

    function nextImage() {
      if (currentIndex < imagePaths.length - 1) {
        showImage(currentIndex + 1);
      }
    }

    preloadImages();
  </script>

</body>
</html>
